        <b><label for="">Artificial intelligence expected to add $500 billion to India's GDP by 2025: Report
        </label></b>
    </div>
    <div class="info">
        <div class="info1">
        <label>
            Artificial intelligence (AI) is expected to add $967 billion to the Indian economy by 2035, and around $450-500 billion to the nation’s GDP by 2025, accounting for 10 per cent of the country’s target of $5 trillion GDP, a report said on Monday.
            <br><br>
            Meanwhile, AI is expected to contribute $15.7 trillion to the global economy in 2030, the report, titled ‘iCET- Forces Shaping Future of Technology’ by TeamLease Digital, stated.
            <br><br>
            The global market size of AI in 2022 has been estimated at $136 billion, and it is expected to grow at a CAGR of 37 per cent from 2023 to 2030, the report showed.
            <br><br>
            In India, AI-generated revenue stood at $12.3 billion in 2022, the report said, adding that the AI software segment is expected to grow at a CAGR of 18 per cent in the country by the end of 2025.
            <br><br>
            In terms of investment, global investments in artificial intelligence surged to a record high of $77.5 billion in 2021, up from $36 billion in 2020. India’s share in global AI investment in 2022 stood at 1.5 per cent, the TeamLease report added.
            <br><br>
            The report further stated that AI is expected to add $967 billion to the Indian economy by 2035, and around $450-500 billion to the nation’s GDP by 2025, accounting for 10 per cent of the country’s target of $5 trillion GDP.
            <br><br>
            Meanwhile, AI is expected to contribute $15.7 trillion to the global economy in 2030, the report further stated.
