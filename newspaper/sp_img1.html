        <b><label for="">‘Don’t know why I was dropped’: Prithvi Shaw says he is scared to share his thoughts
        </label></b>
    </div>
    <div class="info">
        <div class="info1">
        <label>
            Prithvi Shaw has opened up about his mental struggles after being dropped from the Indian side and why he is scared to share his thoughts and doesn’t have many firends.
            <br><br>
            “As a person, I just like to be in my own zone. People say a lot of things about me. But those who know me, know how I am. I don’t have friends, I don’t like to make friends. This is what’s happening with this generation. You can’t share your thoughts with anyone else,” he told Cricbuzz and Wisden India in an interview.
            <br><br>
            “If you ask me personally, it’s very scary. Darr lagta hai aajkal to share my thoughts. Agle din social media mein aa jaata hai(I’m scared to share my thoughts. Somehow all of it comes up on social media).
